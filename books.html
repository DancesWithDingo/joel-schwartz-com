---
layout: default
---

<h1>Published Books</h1>

<ul class="books">
    {% for book in site.data.menu.books %}
    <li>
        <a href="{{ book.link }}" alt="Cover art">
            <img class="small-cover" src="{{ book.cover }}" alt="Cover: {{ book.cover }}" style="float: left;"/>
        </a>
        <a href="{{ book.link }}">
            <h3>{{ book.title }} {{ book.subtitle }}</h3>
        </a>
        <div>{{ book.summary }}</div>
        <div style="clear: both;"></div>
    </li>
    {% endfor %}
</ul>
