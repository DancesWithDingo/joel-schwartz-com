---
layout: default
permalink: /books/
---

<h1>Published Books</h1>

<ul class="books">
    {% for book in site.data.books %}
    <li class="document">
        <a href="{{ book.link }}" alt="Cover art">
            <img class="small-cover" src="{{ book.cover }}" alt="Cover: {{ book.cover }}" style="float: left;"/>
        </a>
        <a href="{{ book.link }}">
            <h3 class="title">
                {{ item.title }}
                {{ item.subtitle }}
            </h3>
        </a>
        <p class="synopsis">{{ book.summary }}</p>
        <div style="clear: both;"></div>
    </li>
    {% endfor %}
</ul>
