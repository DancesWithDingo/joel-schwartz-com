---
layout: default
permalink: /books/
---

<h1>Published Books</h1>

<ul class="books">
    {% for item in site.data.books %}
    <li class="document">
        <a href="{{ item.link }}">
            <img class="small-cover" src="{{ item.cover }}" alt="Cover: {{ item.cover }}"/>
        </a>
        <h3 class="title">
            <a href="{{ item.link }}">
                {{ item.title }}
                {{ item.subtitle }}
            </a>
        </h3>
        <p class="synopsis">{{ item.summary }}</p>
        <div style="clear: both;"></div>
    </li>
    {% endfor %}
</ul>
