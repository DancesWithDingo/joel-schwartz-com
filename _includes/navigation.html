<nav>
    <hr>
    <ul>
      {% assign pages = site.data.pages | sort: "index" %} 
      {% for pg in pages %}
      <li{% if pg.hide-for-phone %} class="secondary-link"{% endif %}>
        <a href="{{ pg.link }}" class="{% if page.url == pg.link %}selected{% endif %}">{{ pg.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <hr>
</nav>
