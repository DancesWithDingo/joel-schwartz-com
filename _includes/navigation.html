<nav>
    <hr>
    <ul>
      {% assign pages = site.page-list | sort: "index" %}{% for pg in pages %}
      <li{% if pg.hide-for-phone %} class="secondary-link"{% endif %}>
        <a href="{{ pg.permalink }}"{% if page.url == pg.permalink %} class="selected"{% endif %}>{{ pg.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <hr>
</nav>
